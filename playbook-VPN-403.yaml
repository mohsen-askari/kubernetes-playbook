- name: Servers Configuration
  hosts: all
  become: true

  tasks:
  - name: Clear /etc/resolv.conf
    shell: echo "# Generated by 403.online"  >  /etc/resolv.conf

  - name: Add 403 nameservers to /etc/resolv.conf
    lineinfile:
      path: /etc/resolv.conf
      state: present
      create: yes  # Create the file if it doesn't exist
      line: "nameserver {{ item }}"
    with_items:
      - 10.202.10.202
      - 10.202.10.102


