- name: Servers Configuration
  hosts: all
  become: true

  tasks:
  - name: Clear /etc/resolv.conf
    shell: echo "# Generated by begzar.ir"  >  /etc/resolv.conf

  - name: Add begzar.ir nameservers to /etc/resolv.conf
    lineinfile:
      path: /etc/resolv.conf
      state: present
      create: yes  # Create the file if it doesn't exist
      line: "nameserver {{ item }}"
    with_items:
      - 8.8.8.8
      - 8.8.4.4

